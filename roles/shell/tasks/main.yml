- name: Update apt cache
  apt:
    update_cache: true

- name: Install common system packages
  apt:
    name: "{{ item }}"
  with_items:
    - zsh
    - vim

- name: Set default shell for current user
  user:
    name: "{{ ansible_user }}"
    shell: /bin/zsh

