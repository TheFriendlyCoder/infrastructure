- name: Create unifi data folder
  file:
    path: /etc/unifi/data
    state: directory

- name: Create unifi log folder
  file:
    path: /etc/unifi/log
    state: directory

- name: Launch Unifi Controller
  docker_container:
    name: unifi
    network_mode: host
    volumes:
      - /etc/unifi:/unifi
    restart_policy: unless-stopped
    exposed_ports:
      - 8080:8080
      - 8443:8443
      - 3478:3478/udp
    init: yes
    env:
      TZ: "America/Moncton"
    state: started
    user: unifi
    image: jacobalberty/unifi:latest
    healthcheck:
      test: ["NONE"]

